<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Cuban Music Archive</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>{{ title }}</h1>
        <div class="artist">{{ artist }}</div>
    </header>
    
    <main>
        <div class="metadata">
            <span class="year">{{ year }}</span>
            <div class="tags">
                {% for tag in tags %}
                <span class="tag">{{ tag }}</span>
                {% endfor %}
            </div>
        </div>
        
        <div class="content">
            {{ content|safe }}
        </div>
    </main>
</body>
</html>
